<div class="container">

    <h3>Password Generator</h3>

    <input ng-model="length"
           class="form-control mb-2"
           placeholder="Length">

    <button class="btn btn-primary"
            ng-click="generate()">Generate</button>

    <div class="mt-3" ng-repeat="p in passwords">

        {{p}}

    </div>

</div>
