<div class="container">

    <h2>Dashboard</h2>

    <div class="row">

        <div class="col-md-3" ng-repeat="card in [
{title:'Vault',icon:'fa-key',link:'#/vault'},
{title:'Add Account',icon:'fa-plus',link:'#/add-entry'},
{title:'Generator',icon:'fa-random',link:'#/generator'}
]">

            <div class="card p-3 text-center">

                <i class="fa {{card.icon}} fa-2x"></i>

                <h5>{{card.title}}</h5>

                <a ng-href="{{card.link}}" class="btn btn-primary">Open</a>

            </div>

        </div>

    </div>
</div>
