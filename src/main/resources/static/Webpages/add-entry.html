<div class="container">

    <h3>Add Account</h3>

    <input ng-model="entry.accountName" class="form-control mb-2" placeholder="Account">
    <input ng-model="entry.username" class="form-control mb-2" placeholder="Username">
    <input ng-model="entry.password" class="form-control mb-2" placeholder="Password">

    <button class="btn btn-success"
            ng-click="save()">Save</button>

</div>
