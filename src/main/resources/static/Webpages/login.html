<div class="card p-4">

    <h4>Login</h4>

    <input ng-model="user.username" class="form-control mb-2" placeholder="Username">
    <input type="password" ng-model="user.password" class="form-control mb-2" placeholder="Password">

    <button class="btn btn-primary" ng-click="login()">Login</button>

    <br>

    <a href="#!/register">Register</a> |
    <a href="#!/forgot">Forgot Password</a>

</div>
