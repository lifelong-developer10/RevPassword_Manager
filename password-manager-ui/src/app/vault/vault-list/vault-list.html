<div class="container mt-4">

  <h3 class="mb-3">My Vault</h3>

  <!-- Search + Filter -->

  <div class="row mb-3">

    <div class="col-md-6">
      <input class="form-control"
             placeholder="Search website..."
             [(ngModel)]="keyword"
             (input)="search()">
    </div>

    <div class="col-md-3">
      <select #cat (change)="filter(cat.value)">
        <option value="ALL">All</option>
        <option value="SOCIAL">Social</option>
        <option value="BANKING">Banking</option>
        <option value="EMAIL">Email</option>
        <option value="SHOPPING">Shopping</option>
        <option value="WORK">Work</option>
        <option value="OTHER">Other</option>
      </select>
    </div>

    <div class="col-md-3 text-end">
      <button class="btn btn-primary"
              routerLink="/vault/add">
        + Add Account
      </button>
    </div>

  </div>

  <!-- Cards -->

  <div class="row">

    <div class="col-md-4 mb-3"
         *ngFor="let item of vault">

      <div class="vault-card shadow">

        <div class="card-body">

          <div class="d-flex justify-content-between">

            <h5>{{item.websiteName}}</h5>

            <button class="btn btn-sm btn-warning"
                    (click)="toggleFavorite(item)">
              <i class="fa"
                 [ngClass]="item.favorite ? 'fa-star':'fa-star-o'">
              </i>
            </button>

          </div>

          <p class="text-muted mb-1">
            {{item.username}}
          </p>

          <span class="badge bg-primary">
            {{item.category}}
          </span>

          <div class="actions mt-3">

            <button class="btn btn-sm btn-info"
                    (click)="viewPassword(item)">
              <i class="fa fa-eye"></i>
            </button>

            <button class="btn btn-sm btn-warning"
                    (click)="edit(item)">
              <i class="fa fa-edit"></i>
            </button>

            <button class="btn btn-sm btn-danger"
                    (click)="delete(item.id)">
              <i class="fa fa-trash"></i>
            </button>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
