<div class="container mt-4">

  <h3>Profile</h3>

  <div class="card p-4 shadow">

    <input class="form-control mb-2"
           placeholder="Name"
           [(ngModel)]="user.name">

    <input class="form-control mb-2"
           placeholder="Email"
           [(ngModel)]="user.email">

    <input class="form-control mb-2"
           placeholder="Phone"
           [(ngModel)]="user.phone">

    <button class="btn btn-primary">
      Update
    </button>

  </div>

</div>
